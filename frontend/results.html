<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currys Smart Shopping Assistant</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<!-- TOP BAR -->
<div class="currys-top-bar">
    <div class="row">
        <div class="small-12 medium-expand medium-4 columns">
            <div class="currys-logo">Chicken Currys</div>
        </div>
        <div class="small-12 medium-4 columns">
            <div class="row">

                <div class="input-group currys-search">
                    <input class="input-group-field" type="search" placeholder="Search">
                    <div class="input-group-button">
                        <input type="submit" class="button" value="Search">
                    </div>
                </div>
            </div>
        </div>
        <div class="small-12 large-4 medium-expand columns">
            <div class="user-buttons-responsive">
                <a class="button-hollow-dark"><i class="fa fa-map-marker"></i> Stores</a>
                <a class="button-hollow-dark"><i class="fa fa-user"></i> Account</a>
                <button type="button" class="button"><i class="fa fa-shopping-basket"></i> Basket</button>
            </div>
        </div>
    </div>
</div>
<nav id="" class="row">
    <div class="columns expand clearfix">
        <ul class="menu align-center currys-menu">
            <li><a href="#"><i class="fa fa-home"></i></a></li>
            <li><a href="#">Kitchen Appliances</a></li>
            <li><a href="#">Small Appliances</a></li>
            <li><a href="#">TV & Entertainment</a></li>
            <li><a href="#">Cameras</a></li>
            <li><a href="#">Audio</a></li>
            <li><a href="#">Computing</a></li>
            <li><a href="#">PC Accessories</a></li>
            <li><a href="#">Phones</a></li>
            <li><a href="#">Smart Tech</a></li>
        </ul>
    </div>
</nav>
<div class="row" id="results">
<!-- {{form}} -->
    <div class="small-12 columns ">
        <!-- repeat results -->
        <div class="row ">
            <div class="small-12 medium-3 columns">Img</div>
            <div class="small-12 medium-7 columns"><h4>LENOVO MIIX 300 10.1" 2 in 1 - Black</h4></div>
            <div class="small-12 medium-2 columns">Add to cart</div>
        </div>
    </div>
</div>
</body>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/velocity/velocity.js"></script>
<script src="bower_components/velocity/velocity.ui.js"></script>
<script src="bower_components/what-input/what-input.js"></script>
<script src="bower_components/foundation-sites/dist/foundation.js"></script>
<script src="js/app.js"></script>
</html>
